augmentation:
  cutmix: true
  dilation: false
  eda: true
  erosion: false
  mixup: true
batch_size: 48
class_imbalance:
  aug_class:
  - 1
  - 13
  - 14
  max_samples: 78
criterion: FocalLoss
custom_layer: null
data_dir: data
dynamic_augmentation:
  enabled: true
  policies:
    middle:
      augs:
      - middle
      - mixup
      end_epoch: 15
    strong:
      augs:
      - aggressive
      - eda
      - cutmix
      end_epoch: 300
    weak:
      augs:
      - basic
      end_epoch: 5
epochs: 10000
fine_tuning: full
focal_loss:
  alpha: 1.0
  gamma: 2.0
image_size: 320
label_smoothing:
  smoothing: 0.1
lr: 0.0001
mixed_precision: true
mixup_cutmix:
  correct_lam: true
  cutmix_alpha: 1.0
  cutmix_minmax: null
  label_smoothing: 0.1
  mixup_alpha: 1.0
  mode: batch
  prob: 0.5
  switch_prob: 0.5
model_name: efficientnet_b4.ra2_in1k
n_folds: 0
norm_mean:
- 0.5
- 0.5
- 0.5
norm_std:
- 0.5
- 0.5
- 0.5
ocr:
  description: OCR 미적용
  enabled: false
online_augmentation: true
optimizer_name: AdamW
patience: 20
pretrained: true
random_seed: 256
scheduler_name: CosineAnnealingLR
stratify: true
test_TTA: true
timm:
  activation: null
tta_dropout: false
val_TTA: true
val_split_ratio: 0.15
wandb:
  log: true
  project: auto-exp-ocr-exp_efficientnet_b4_focal_mixup_no_ocr
weight_decay: 1.0e-05
