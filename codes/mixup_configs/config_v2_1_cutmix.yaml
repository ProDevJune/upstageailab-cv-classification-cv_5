# V2_1 with CutMix - 대회 최적화 설정
# Configuration for the training process - v2_1 style with CutMix
model_name: 'convnextv2_base.fcmae_ft_in22k_in1k_384' # timm model name
pretrained: True
fine_tuning: "full"

# Loss Function
criterion: 'FocalLoss' # CutMix와 잘 어울리는 FocalLoss
class_weighting: False
label_smooth: 0.0

# Optimizer
optimizer_name: 'AdamW'
lr: 0.0001
weight_decay: 0.00001

# Scheduler
scheduler_name: 'CosineAnnealingWarmupRestarts'
scheduler_params:
  T_max: 5000
  max_lr: 0.0001
  min_lr: 0.00001
  warmup_steps: 5
  gamma: 0.9

# Other variables
random_seed: 256
n_folds: 0
val_split_ratio: 0.15
stratify: True
image_size: 384

# Normalization
norm_mean: [0.5, 0.5, 0.5]
norm_std: [0.5, 0.5, 0.5]

# Techniques
weighted_random_sampler: False
class_imbalance: 
  aug_class: [1, 13, 14]
  max_samples: 78
offline_aug:
  max_samples: 500
online_augmentation: True

# 🔥 CutMix 온라인 증강 설정
online_aug:
  mixup: False    # Mixup 비활성화
  cutmix: True    # CutMix 활성화
  alpha: 0.4      # CutMix alpha 파라미터
  num_classes: 17 # 클래스 수

augmentation:
  eda: True
  dilation: True
  erosion: True
  mixup: False
  cutmix: False

# Dynamic augmentation 비활성화 (CutMix에 집중)
dynamic_augmentation:
  enabled: False

val_TTA: True
test_TTA: True
tta_dropout: False
mixed_precision: True

# Model hyperparameters
timm:
  activation: None
custom_layer: null

# Training hyperparameters
epochs: 50  # 빠른 실험
patience: 5
batch_size: 32

# W&B
wandb:
  project: "upstage-img-clf-cutmix"
  log: True

# Paths
data_dir: "./data"
train_data: train0705a.csv
